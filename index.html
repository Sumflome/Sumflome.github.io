<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FuberSystem - 工具箱介绍</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            background: white;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(30, 58, 138, 0.2);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #1e3a8a;
            margin-bottom: 1.5rem;
            font-size: 2.2rem;
        }

        p {
            color: #333;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .github-link {
            display: inline-block;
            background: #1e3a8a;
            color: white;
            text-decoration: none;
            padding: 0.8rem 2rem;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 2px solid #1e3a8a;
        }

        .github-link:hover {
            background: white;
            color: #1e3a8a;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(30, 58, 138, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FuberSystem</h1>
        <p>这是一个非常不错的工具箱，是你的好伙伴</p>
        <a href="https://github.com/Sumflome/FuberSystem" class="github-link" target="_blank">
            访问 GitHub 仓库
        </a>
    </div>
</body>
</html>
